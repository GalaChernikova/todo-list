<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>

    <link rel="stylesheet" href="./todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" id="container">
        <h1>My to-do list</h1>

        <div class="task-container" id="tasks">
            <div class="main">
                <div class="example-box">
                    <h2>Add new task:</h2>
                    <ul class="example">
                        <li>Meeting at 11 am</li>
                        <li>Read a book</li>
                        <li>Delivery at 6 pm</li>
                    </ul>
                </div>
                <div class="logo">
                    <img src="./todo_logo.png" alt="logo">
                </div>

            </div>

            <ul class="todo-list" id="todo-list"></ul>

        </div>

        <form id="todo-form">
            <input type="text" id="text-input" placeholder="Add task.." onkeyup="submitTask()">
            <button type="submit" id="submit" onclick="submitTask()" disabled>Submit</button>
        </form>

    </div>


    <script src="./todo.js"></script>
</body>

</html>
